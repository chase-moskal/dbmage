
name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ”” checkout
      uses: actions/checkout@v2

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: ğŸ“¦ install dependencies
      run: npm ci

    - name: ğŸ”¨ build
      run: npm run build

    - name: ğŸ§ª test
      run: npm test
